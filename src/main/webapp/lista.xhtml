<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport" content="width=device-width,
 initial-scale=1.0, shrink-to-fit=no"/>
 
 <!--css e javascript aqui !-->
<h:outputStylesheet library="webjars" name="/materializecss/1.0.0-rc.1/css/materialize.css"/>
<h:outputStylesheet library="webjars" name="/font-awesome/5.8.1/css/all-jsf.css"/>
<h:outputStylesheet library="node_modules" name="/animate.css/animate.css"/>
<h:outputScript library="node_modules" name="/jquery/dist/jquery.min.js"/>
<h:outputScript library="node_modules" name="/jquery-mask-plugin/dist/jquery.mask.min.js"/>
<h:outputScript library="js" name="mask.js"/>
 <style>
 	.limite-80{
 		margin-left:auto;
 		margin-right:auto;
 		width: 80%;
 	} 	
 </style>
  
<title>Listagem</title>

</h:head>

<h:body styleClass="blue-grey lighten-5">
	
	<div class="limite-80">
			
		<h1 class="animated swing">Listagem</h1>
		<h:form>
			<h:dataTable styleClass="responsive-table centered"

			value="#{veiculoBEAN.veiculos}" var="veiculo" rendered="#{not empty veiculoBean.veiculos}">



				<h:column>
					<f:facet name="header">Código:</f:facet>
					#{veiculo.id_veiculo}
				</h:column>
				<h:column>
					<f:facet name="header">Marca:</f:facet>
					#{veiculo.marca_veiculo}
				</h:column>
				<h:column>
					<f:facet name="header">Modelo:</f:facet>
					#{veiculo.modelo_veiculo}
				</h:column>
				<h:column>
					<f:facet name="header">Data Fabricação:</f:facet>
					#{veiculo.fabricacao_veiculo}
				</h:column>
				<h:column>
					<f:facet name="header">Preço:</f:facet>
					#{veiculo.preco}
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink class="btn pink" 
					 value="Deletar" 
					 onclick="if (! confirm('Remover registro?') ) { return false;}; return true;"
					 id="alerta"
					 action="#{veiculoBEAN.deletar(veiculo)}">
					 <i class="fas fa-trash-alt"></i>
					 </h:commandLink>&#160;
					<h:commandLink styleClass="btn blue"
					 value="Editar" action="#{veiculoBEAN.editar}">
					 	<i class="fas fa-edit"></i>
						<f:setPropertyActionListener value="#{veiculo}" 
						target="#{veiculoBEAN.veiculo}"/> 
					</h:commandLink>		   					
				</h:column>
			</h:dataTable>
			<br/>
			<a href="index.jsf" class="btn">Voltar</a> 
			
		</h:form>
	</div>
</h:body>
</html>
